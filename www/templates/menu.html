<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable main_bg_color">
      <ion-nav-back-button class="button button-icon button-clear back_btn">
         <i class="ion-chevron-right"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon menu_btn" menu-toggle="left" style="display:block">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable menu_head main_bg_color">
         <div class="row">
            <div class="col col-25 profile_image">
               <img src="img/def.png"/> 
            </div>
            <div class="col col-50">
                <p class="main_color">Carlos Shorter</p> 
            </div>
            <div class="col col-25 log_out">
                <span menu-close ng-click="goto('/login')"><i class="ion-power"></i></span>
            </div> 
         </div>
       <ion-list class="menu_list">
        <ion-item menu-close href="#/app/profile" class="item-icon-left" ng-click="activeItem(2)" ng-class="{'sec_color':active_item==2}">
            <i class="icon ion-android-person"></i>My profile
        </ion-item>
         <ion-item menu-close href="#/app/setting" class="item-icon-left" ng-click="activeItem(3)" ng-class="{'sec_color':active_item==3}">
            <i class="icon ion-gear-a"></i>Settings
        </ion-item>
        <ion-item menu-close href="#/app/contact" class="item-icon-left" ng-click="activeItem(4)" ng-class="{'sec_color':active_item==4}">
            <i class="icon ion-ios-telephone"></i>Contact Us
        </ion-item>
       <ion-item menu-close href="#/app/about" class="item-icon-left" ng-click="activeItem(5)" ng-class="{'sec_color':active_item==5}">
            <i class="icon ion-ios-information-outline"></i>About Us
        </ion-item>
      </ion-list>
    </ion-header-bar>
    <ion-content class="main_bg_color menu_app">
       <ion-list class="menu_list">
        <ion-item menu-close href="#/app/list">
                <img src="img/m1.png"/>
                <p  class="main_color">Latest News</p>
        </ion-item>
         <ion-item menu-close href="#/app/list">
                <img src="img/m2.png"/>
                <p  class="main_color">Political</p>
        </ion-item>
         <ion-item menu-close href="#/app/list">
                <img src="img/m3.png"/>
                <p  class="main_color">Businss</p>
        </ion-item>
         <ion-item menu-close href="#/app/list">
                <img src="img/m4.png"/>
                <p  class="main_color">Sports</p>
        </ion-item> 
         <ion-item menu-close href="#/app/list">
                <img src="img/m5.png"/>
                <p  class="main_color">Culture</p>
        </ion-item>  
         <ion-item menu-close href="#/app/list">
                <img src="img/m6.png"/>
                <p  class="main_color">Weather</p>
        </ion-item>     
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
