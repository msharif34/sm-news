<ion-view view-title="<img src='img/head_logo.png' class='head_logo'/>LATEST NEWS">
  <ion-content class="main_page">
    <!-- <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh('app.list')">
    </ion-refresher> -->
    <ion-slide-box class="img_slider" does-continue="true" auto-play="true">
          <ion-slide ng-repeat="item in featured track by $index" style="background:url({{item.image}})no-repeat" ng-click="openBrowser(item.link, item.source)">
                  <div class="det_head">
                      <h3>{{item.title}}</h3>
                      <p><span class="main_color"><i class="ion-clock"></i>{{item.time}}</span>|<span class="sec_color">{{item.sourceName}}</span></p>
                  </div>
            </ion-slide>
      </ion-slide-box>

      <div class="main_list">
        <a collection-repeat="item in data"
           collection-item-width="'50%'"
           collection-item-height="180"
           ng-style="{'height':'180px','width':'50%'}">

           <div class="list_item animated slideInLeft"
           style="background:url({{item.image}})no-repeat; background-size:cover" ng-click="openBrowser(item.link, item.source)">
                <div class="det_head">
                    <h3>{{item.title}}</h3>
                    <p><span class="main_color">{{item.time}}</span>|<span class="sec_color">{{item.sourceName}}</span></p>
                </div>
           </div>
        </a>
      </div>
      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
